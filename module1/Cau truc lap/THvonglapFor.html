<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>THFor</title>
</head>
<body>
<h2>JavaScript Loops</h2>
<p id="abc"></p>
<script>
    let text = "";
    let i;
    for (i = 0; i < 5; i++){
        text += "The number is" + i + "<br>";
    }
    document.getElementById("abc").innerHTML = text;
</script>
</body>
</html>
